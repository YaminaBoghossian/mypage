<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/896f46ebc9.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>game</title>

</head>

<body>
    <div id="back">
        <div class="hermandiv">

            <section class="hermanpoints">
                <h1><strong> HERMAN </strong> </h1>


                <img class="portraitherman" src="images/bbyportrait.png">


                <p class="ptitle"> ENERGY </p>

                <p class="energyherman"> 30 </p>
                <progress id="advancement1" value="30" max="30"></progress>

                <p class="ptitle"> SCORE </p>
                <p class="scoreherman"> 0 </p>
                <p class="ptitle"> LIVES </p>

                <p class="livesherman"> 3 </p>

            </section>
            <img class="explosionherm" src="images/exploamettre.gif">
            <img class="herman" src="images/hermancigar.png">

        </div>
        <div class="rogerdiv">
            <img class="explosionro" src="images/explosion.gif">
            <img class="roger" src="images/rogggg.png">
            <section class="rogerpoints">

                <h1><strong> ROGER</strong> </h1>
                <img class="portraitroger" img src="images/portraitroger.gif">


                <p class="ptitle"> ENERGY </p>

                <p class="energyroger"> 30 </p>
                <progress id="advancement2" value="30" max="30"></progress>
                <p class="ptitle"> SCORE </p>

                <p class="scoreroger"> 0 </p>
                <p class="ptitle"> LIVES</p>
                <p class="livesroger"> 3 </p>



            </section>


        </div>
    </div>

    <div class="buttonbar">
        <div class="buttonherman">
            <div class="buttonherman1">
                <p> Attack </p>
            </div>
            <div class="buttonherman2">
                <p> Push </p>
            </div>
            <div class="buttonherman3">
                <p> Jump </p>
            </div>
            <div class="buttonherman4">
                <p> Recharge </p>
            </div>
        </div>
        <div class="buttonroger">
            <div class="buttonroger1">
                <p> Attack </p>
            </div>
            <div class="buttonroger2">
                <p> Push </p>
            </div>
            <div class="buttonroger3">
                <p> Jump </p>
            </div>
            <div class="buttonroger4">
                <p> Recharge </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
